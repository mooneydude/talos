---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-talk
  namespace: ext-talk
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.7.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Chicago

    service:
      main:
        type: ExternalIP
        externalIP: ${TALK_IP}
        ports:
          main:
            protocol: http
            port: 8181
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: talk.${DOMAIN_1}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod