---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xepg
  namespace: xepg
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    global:
      stopAll: false

    TZ: America/Chicago

    image:
      repository: docker.io/mooneydude/xepg
      pullPolicy: IfNotPresent
      tag: latest@sha256:fc2b609d3e23c8c89a19667e667a4af8c909d11e2f40a9be41c0fea51609edf7
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0      
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${XMLTV_IP}
        ports:
          main:
            port: 3000
            targetPort: 3000
            protocol: http            
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                CRON: "0 0 * * *"               
                # SERVER_ROOT: "/html"                   