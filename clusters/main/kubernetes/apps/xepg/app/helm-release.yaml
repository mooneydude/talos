---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xepg
  namespace: xepg
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    global:
      stopAll: false

    TZ: America/Chicago

    image:
      repository: docker.io/mooneydude/xepg
      pullPolicy: IfNotPresent
      tag: dev@sha256:7266fecf9abd6edfffe31764e2468d4380dbf0af844670180e2fc9f58135b8ad
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0      
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${XMLTV_IP}
        ports:
          main:
            port: 3000
            targetPort: 3000
            protocol: http            
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                CRON_GRAB: "5 0 * * *"
                CRON_GRAB2: "15 14 * * *"
                CRON_GRAB3: "20 14 * * *"
                MAX_CONNECTIONS: "1"
                DAYS: "2"
                DELAY: "500"
                TIMEOUT: "5000"
                # SITE: "zap2it.com"             
                # SERVER_ROOT: "/html"                   